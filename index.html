<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ImgiX</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #ffe4c4;
      display: flex;

      padding: 40px;

    h1 {

    .modal {

    }
    input {
      width: 100%;

    }
    button {
      background-color: #ff8c00;

      cursor: pointer;
      margin: 5px;
    }
    #result {

</head>
<body>

  <script>
    function generate() {
      const prompt = document.getElementById("prompt").value;
      const result = document.getElementById("result");

      if (!prompt.trim()) {
        result.innerHTML = "<p>–í–≤–µ–¥–∏—Ç–µ —á—Ç–æ-–Ω–∏–±—É–¥—å üòÖ</p>";

      const imgUrl = `https://source.unsplash.com/600x400/?${encodeURIComponent(prompt)}`;

      setTimeout(() => {
        result.innerHTML = `
          <p><strong>–†–µ–∑—É–ª—å—Ç–∞—Ç –¥–ª—è:</strong> "${prompt}"</p>
          <img src="${imgUrl}" alt="Generated image" onerror="this.onerror=null; this.src='https://placekitten.com/600/400';">

    function searchImage() {

        alert("–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å!");
        return;
      }
      const url = `https://www.google.com/search?tbm=isch&q=${encodeURIComponent(prompt)}`;
      window.open(url, '_blank');
    }
  </script>
